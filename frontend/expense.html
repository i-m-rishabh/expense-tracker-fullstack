<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily expenses</title>
</head>
<body>
    <header></header>
    <main>
        <button id="buy-premium">Buy Premium</button>
        <div class="new-expense">
            <form action="" onsubmit="addExpense(event)">
                <h3>Add Expense</h3>
                <div>
                    <label for="amount">amount </label>
                    <input type="number" name="amount" id="amount" min="0" step="0.01">
                </div>
                <div>
                    <label for="description">description</label>
                    <input type="text" name="description" id="description">
                </div>
                <div>
                    <label for="category">category</label>
                    <select name="category" id="category">
                        <option value="fuel">fule</option>
                        <option value="food">food</option>
                        <option value="others">others</option>
                    </select>
                </div>
                <button type="submit">add expense</button>
            </form>
        </div>
        <div>
            <button onclick="redirectToLogin()">logout</button>
        </div>

        <div class="">
            <ul id="expense-list"></ul>
        </div>

    </main>
    <footer></footer>
    <script src="expense.js"></script>
    <script src="premium.js"></script>
</body>
</html>
